<body>
    <h1>Login Exercise</h1>
    <script>
        const yourUsername = "john";
        const yourPassword = "secret";

        const username = window.prompt("Username");
        const password = window.prompt("Password");

        if(username.toLowerCase()===yourUsername && password==yourPassword){
            console.log("you are allowed to enter")
        }else{
            if(username!==yourUsername){
                console.log("your username is wrong");
            }else if(password!==yourPassword){
                console.log("you password is wrong");
            }else{
                console.log("both are wrong");
            }
        }

        // && is and both have to be true, || or is at least one should be true
    </script>
