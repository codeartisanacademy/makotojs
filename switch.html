<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Switch</h1>
    <script>
        const result = "birdie";

        switch (result) {
            case "birdie":
                console.log("great");
                break;
            case "par":
                console.log("good");
                break;
            case "boogey":
                console.log("next hole better");
                break;
            default:
                console.log("pray for birdie");
                break;
        }
    </script>
</body>
</html>
