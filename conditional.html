<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Conditional</h1>
    <script>
        const raining = true; // boolean

        if(raining){
            console.log("Stay at home");
        }else{
            console.log("Play outside");
        }

        const age = 15;

        if(age > 17){
            console.log("old enough");
        }else if(age === 17 ){
            console.log("you are 17");
        }else{
            console.log("wait until older");
        }

        // >, <, ===, >=, <=, !==
    </script> 
</body>
</html>
